<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	
<form  action="submit" method="post">
        <h1>Feedback Form</h1>
        <label for="firstname">Name</label>
        <input type="text" id="firstname" name="x" minlength="3" maxlength="50" placeholder="first name" required>
	
        <label for="portfolio">Portfolio</label>
        <input type="url" id="portfolio" name="portfolio"  placeholder="Enter URL" required>
	
        <label for="FavColor">Favorite Color</label>
        <input type="color" id="FavColor" name="favColor">
	
        <label for="likeness">Likeness</label>
        <input id="likeness" type="range" name="likeness" min="1" max="100">
	
        <button type="submit">Submit</button>
    </form>

</body>

</html>
